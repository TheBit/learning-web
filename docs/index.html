<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack Hello World</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        performance.mark("begin");
        const t0 = performance.now();
        console.log(t0);
        const tt0 = new Date();
        console.log(tt0);
        sessionStorage.setItem('key', t0);
        sessionStorage.setItem('key2', tt0);

        /*for (i = 0; i < 10000; i++) {
            console.log('counting...');
        }*/

        const t1 = performance.now();
        console.log(t1);
        const tt1 = new Date();
        console.log(tt1);
        console.log("Call to doSomething took " + (t1 - t0)/1000 + " seconds.")
        console.log("Call to doSomething took2 " + (tt1 - tt0)/1000 + " seconds.")

        function run_PerformanceEntry() {

            // check for feature support before continuing
            if (performance.mark === undefined) {
                console.log("performance.mark not supported");
                return;
            }

            // Create a performance entry named "begin" via the mark() method
            performance.mark("begin");

            // Check the entryType of all the "begin" entries
            var entriesNamedBegin = performance.getEntriesByName("begin");
            for (var i=0; i < entriesNamedBegin.length; i++) {
                var typeOfEntry = entriesNamedBegin[i].entryType;
                console.log("Entry is type: " + typeOfEntry);
            }

        }

        run_PerformanceEntry();
        performance.mark("end");
        performance.measure('count loop', 'begin', 'end');

    </script>
</head>
<body>
    <h1>Webpack Hello World</h1>
    <script src="bundle.js"></script>
    <div><a href="index2.html">index2</a></div>
    <div class="overlay">
        <div class="content">

                        <td>0.0</td></tr><tr><td>i18n:done</td>
                        <td>1155.0</td>

</body>
